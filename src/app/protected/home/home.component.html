<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Dashboard <small>Welcome {{user.firstName}}</small>
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-info-circle"></i> <strong>Welcome to Team Solution</strong>
        </div>
    </div>
</div>
<div class="row">
    <div *ngFor="let job of jobData">
        <a [routerLink]="['/apply-job',{id:job._id}]">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-9 text-left">
                                <div title="Title" class="heading-job">{{job.jobTitle}}</div>
                                <div title="Description" class="job-details">{{job.jobDescription}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer ">
                        <span class="glyphicon glyphicon-calendar " aria-hidden="true"> </span>
                        <span title="Deadline" class="panel-footer-custom">{{job.deadline | date: 'dd/MM/yyyy'}}</span>
                        <span class="glyphicon glyphicon-stats" aria-hidden="true"> </span>
                        <span title="Experience" class="panel-footer-custom">{{job.jobExperience}}</span>
                        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"> </span>
                        <span title="Location" class="panel-footer-custom">{{job.jobLocation}}</span>
                        <span class="pull-right"><b>Apply </b><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
