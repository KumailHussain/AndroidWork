<a class="anchor" [routerLink]="['/admin/institutions']">Go back</a>
<h1>Update Institution</h1>
 <app-async [waitFor]="hasFetched">
    <form #f="ngForm" (ngSubmit)="update(f.value)" *ngIf="hasFetched">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="institutionName" class="form-control" [(ngModel)]="institution.institutionName">
    </div>
    <div class="form-group">
        <label>Email Address</label>
      <input type="email" name="emailAddress" class="form-control" [(ngModel)]="institution.emailAddress">
    </div>
    <div class="form-group">
        <label>Industry</label>
      <input type="text" name="industryType" class="form-control" [(ngModel)]="institution.industryType">
    </div>
    <div class="form-group">
        <label>City</label>
      <input type="text" name="phoneNumber" class="form-control" [(ngModel)]="institution.cityName">
    </div>
     <div class="form-group">
        <label>URL</label>
      <input type="text" name="institutionUrl" class="form-control" [(ngModel)]="institution.institutionUrl">
    </div>
     <div class="form-group">
        <label>Address</label>
      <input type="text" name="institutionAddress" class="form-control" [(ngModel)]="institution.institutionAddress">
    </div>
      <div class="form-group">
        <label>Description</label>
      <textarea type="text" name="institutionDescription" rows="5" class="form-control" [(ngModel)]="institution.institutionDescription"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <span [hidden]="!hasUpdated">Institution updated successfully.</span>
  </form>
</app-async>
